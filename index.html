<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puddle Dash - Virtual Reality Mudguard Video Game</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/tooltipster.css" />

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.tooltipster.min.js"></script>
  </head>
  <body>

  <div class="fullscreen-bg">
    <video loop muted autoplay poster="img/videoframe.jpg" class="fullscreen-bg__video">
        <source src="assets/loop.mp4" type="video/mp4">
    </video>
</div>

    <div class="horizontal">
      <div class="vertical">
          <img style="width:100%;height:auto;" src="assets/puddleDashlogo.png"/>
      </div>
    </div>

    <div class="horizontal">
      <div class="vertical">
          <p class="tagline">A virtual reality, bicycle-mudguard-themed, <br />4D video game experience like no other...</p>
      </div>
    </div>

    <div class="menu">
    <span id="demo-play" title="The next game will be held at the Design Museum on April 23rd at 8:30pm <br /> <a href='' target='_blank'>Click here to find out more›</a>"><p>Play</p></span>
    <span id="demo-HS" title="<b>Current High Score</b> <br /> Leon score:4095834059 ›</a>"><p>High Score</p></span>
    <span id="demo-mute" title="Try clicking <a href='http://google.com' target='_blank'>this link ›</a>"><p>Mute</p></span>
           
      <img src="assets/plumeLogo.png" />
    </div>



    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.tooltipster.min.js"></script>
    <script>
        $('#demo-default').tooltipster({
                    offsetY: 2
            });
            $('#demo-mute').tooltipster({
                    fixedWidth: 300,
                    position: 'right'
            });
            $('#demo-HS').tooltipster({
                    fixedWidth: 300,
                    animation: 'grow',
                    offsetY: 20,
                    offsetX:20,
                    position: 'right'
            });
            
            $('#demo-play').tooltipster({
                    fixedWidth: 300,
                    interactive: true,
                    position: 'right'
            });
            
    </script>
  </body>
</html>
